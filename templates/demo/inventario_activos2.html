<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Inventarios</title>
    <link rel="stylesheet" href="{{url_for( 'static', path='inventario_activos2.css')}}">
    <script src="{{url_for('static', path='js/inventario_activos2.js')}}" defer></script>
</head>
<body>

    <header id="main-header">
        <div id="header-content">
            <div id="logo-title">
                <a href='/'><img width="45" height="45" src="{{url_for('static', path='dniextract/img/icons8-queen-bee-50.png')}}"></a>
                <div id="logo_txt"><a href='/'><span id="data">Data</span><br><span id="extractor">Extractor</span></a></div>
            </div>
            <div id="button-container">
                <div id="auth-buttons">
                    <button id="loginBtn" class="btn btn_log">Login</button>
                    <button id="logoutBtn" class="btn btn_log" disabled>Logout</button>
                </div>
                <!--
                <div id="modeToggle">
                    <button id="darkModeBtn" class="btn">Oscuro</button>
                    <button id="lightModeBtn" class="btn">Claro</button>
                    <button id="midModeBtn" class="btn">Intermedio</button>
                </div>
                -->
            </div>
        </div>
    </header>

    <main>
        <section id="camera-section">
            <button id="cameraToggle" class="btn">Cámara On/Off</button>
            <div id="camera-visor"> 
                <video id="cameraFeed" autoplay></video>
            </div>
            <button id="tomarFoto" class="btn">TOMAR FOTO</button>
            <button id="voiceCaptureBtn" class="btn">FOTO POR VOZ</button>
        </section>

        <section id="thumbnail-section">
            <div id="miniaturas" class="carousel">
                <!-- Miniaturas se agregarán aquí -->
            </div>
            <div id="action-buttons">
                <button id="eliminarFoto" class="btn" disabled>Eliminar</button>
                <button id="guardarFoto" class="btn" disabled>Guardar</button>
                <button id="procesarFoto" class="btn" disabled>Procesar</button>
            </div>
        </section>

        <section id="form-section" style="display: none;">
            <div class="form-row">
              <div class="form-field">
                <div class="field-header">Cód. Patr.</div>
                <input type="text" id="cod-patr" maxlength="10" placeholder="Cód. Patr.">
              </div>
              <div class="form-field">
                <div class="field-header">Cód-2023</div>
                <input type="text" id="cod-2023" maxlength="10" placeholder="Cód-2023">
              </div>
              <div class="form-field">
                <div class="field-header">Cód-2022</div>
                <input type="text" id="cod-2022" maxlength="10" placeholder="Cód-2022">
              </div>
            </div>

            <div class="form-row">
              <div class="form-field">
                <div class="field-header">Color</div>
                <input type="text" id="color" maxlength="20" placeholder="Color">
              </div>
              <div class="form-field">
                <div class="field-header">Material</div>
                <input type="text" id="material" maxlength="20" placeholder="Material">
              </div>
              <div class="form-field">
                <div class="field-header">Largo</div>
                <input type="number" class="medidas" id="largo" step="0.01" placeholder="Largo">
              </div>
              <div class="form-field">
                <div class="field-header">Ancho</div>
                <input type="number" class="medidas" id="ancho" step="0.01" placeholder="Ancho">
              </div>
              <div class="form-field">
                <div class="field-header">Alto</div>
                <input type="number" class="medidas" id="alto" step="0.01" placeholder="Alto">
              </div>
            </div>

            <div class="form-row">
              <div class="form-field">
                <div class="field-header">Marca</div>
                <input type="text" id="marca" maxlength="10" placeholder="Marca">
              </div>
              <div class="form-field">
                <div class="field-header">Modelo</div>
                <input type="text" id="modelo" maxlength="10" placeholder="Modelo">
              </div>
              <div class="form-field">
                <div class="field-header">N° Serie</div>
                <input type="text" id="num-serie" maxlength="10" placeholder="N° Serie">
              </div>
            </div>

            <div class="form-row">
              <div class="form-field">
                <div class="field-header">Descripción</div>
                <input type="text" id="descipcion" class="text-ancho" maxlength="300" placeholder="Descripción del bien">
              </div>
            </div>

            <div class="form-row">
              <div class="form-field">
                <div class="field-header">Observaciones</div>
                <input type="text" id="observaciones" class="text-ancho" maxlength="300" placeholder="Observaciones ...">
              </div>
            </div>
          </section>

        <section id="estado-section">
            <div class="option-group">
                <label for="enUso">En uso:</label>
                <input type="radio" id="siUso" name="enUso" value="Sí"> Sí
                <input type="radio" id="noUso" name="enUso" value="No"> No
            </div>
            <div class="option-group">
                <label for="estado">Estado:</label>
                <input type="radio" id="bueno" name="estado" value="Bueno"> B
                <input type="radio" id="regular" name="estado" value="Regular"> R
                <input type="radio" id="malo" name="estado" value="Malo"> M
            </div>
        </section>
    </main>

    <button id="descargarFoto" class="btn" disabled>Descargar</button>
    <button id="registrarFoto" class="btn" disabled>Registrar</button>

    
</body>
</html>
