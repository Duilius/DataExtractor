<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="styles.css">

    <style>

* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: 'Arial', sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background-color: #f7f7f7;
    color: #333;
}

.container {
    background-color: #fff;
    padding: 30px;
    border-radius: 8px;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    width: 100%;
    max-width: 400px;
    display: flex;
    flex-direction: column;
    align-items: center; /* Centra los elementos dentro del contenedor */
}

h1 {
    font-size: 2rem;
    margin-bottom: 20px;
    text-align: center;
    color: #66b3ff; /* Azul claro */
}

form {
    width: 100%; /* Ocupa todo el ancho disponible */
    display: flex;
    flex-direction: column; /* Disposici贸n vertical */
    align-items: stretch;
}

label {
    display: block;
    margin-bottom: 8px;
    font-weight: bold;
}

input[type="text"] {
    width: 100%;
    padding: 10px;
    margin-bottom: 20px;
    border: 1px solid #ccc;
    border-radius: 4px;
    font-size: 1rem;
}

button[type="submit"] {
    width: 100%;
    padding: 10px;
    background-color: #4CAF50;
    color: white;
    border: none;
    border-radius: 4px;
    font-size: 1rem;
    cursor: pointer;
}

button[type="submit"]:hover {
    background-color: #45a049;
}

p {
    color: red;
    margin-bottom: 15px;
    text-align: center;
}
        


    </style>


</head>
<body>
    <div class="container">
        <h1>Iniciar sesi贸n</h1>
        {% if error %}
            <p style="color: red;">{{ error }}</p>
        {% endif %}
        <form action="/auth/login" method="post">
            <label for="codigo">C贸digo:</label>
            <input type="text" id="codigo" name="codigo" required>
            <button type="submit">Iniciar sesi贸n</button>
        </form>
    </div>
</body>
</html>
