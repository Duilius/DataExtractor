<!-- Div oculto para metadata -->
<div data-total="{{ total }}" hidden></div>

{% for empleado in empleados %}
<tr onclick="seleccionarEmpleado('{{ empleado.id }}')" 
    class="cursor-pointer hover:bg-gray-100 border-b">
    <td class="col-dni px-4 py-2">{{ empleado.codigo }}</td>
    <td class="col-nombre px-4 py-2">{{ empleado.nombre }}</td>
    <td class="col-puesto px-4 py-2">{{ empleado.puesto }}</td>
</tr>
{% endfor %}
