<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Inventariadores</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body.dark {
            background-color: #1f2937; /* Dark Gray */
            color: #d1d5db; /* Light Gray */
        }

        body.dark .bg-white {
            background-color: #374151; /* Darker Gray */
        }

        body.dark .text-gray-900 {
            color: #d1d5db;
        }

        body.dark .text-gray-500 {
            color: #9ca3af;
        }

        body.dark .bg-gray-100 {
            background-color: #4b5563; /* Lighter Dark Gray */
        }

        body.dark .dark\:bg-gray-600 {
            background-color: #4b5563; /* Lighter Dark Gray */
        }
    </style>
</head>
<body class="bg-gray-100 text-gray-900">
    <div class="container mx-auto px-4 py-6">
        <!-- Header -->
        <header class="flex justify-between items-center mb-6">
            <div>
                <h1 class="text-xl font-bold">Dashboard Inventariadores</h1>
                <p class="text-sm">Usuario: <span id="user-name">{{ user.nombres}}</span></p>
            </div>
            <div class="flex flex-col items-end space-y-2">
                <button class="bg-red-500 text-white px-4 py-2 rounded" onclick="logout()">Logout</button>
                <button id="theme-toggle" class="p-2 bg-gray-300 dark:bg-gray-600 rounded-full" aria-label="Toggle Theme">
                    <svg id="icon-light" xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v2m0 14v2m9-9h-2M5 12H3m15.364-6.364l-1.414 1.414M7.05 18.364l-1.414-1.414m12.728 0l1.414-1.414M7.05 5.636L5.636 7.05"></path>
                    </svg>
                    <svg id="icon-dark" xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 hidden" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17.293 14.293A8 8 0 118.706 5.706a8.001 8.001 0 008.587 8.587z"></path>
                    </svg>
                </button>
            </div>
        </header>

        <!-- Sections -->
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
            <!-- Procesos -->
            <div class="bg-white p-4 rounded shadow">
                <h2 class="text-lg font-semibold mb-4">Procesos</h2>
                <div class="grid grid-cols-2 gap-4">
                    <button class="px-4 py-2 bg-gray-100 dark:bg-gray-600 text-center rounded" onclick="window.open('/registrar-bienes', '_blank')">Registrar Bienes</button>
                    <button class="px-4 py-2 bg-gray-100 dark:bg-gray-600 text-center rounded" onclick="window.open('/dashboard/gerencia/seleccionar-empleado', '_blank')">Imprimir Fichas</button>
                </div>
            </div>

            <!-- Movimiento de Bienes 2024 -->
            <div class="bg-white p-4 rounded shadow">
                <h2 class="text-lg font-semibold mb-4">Movimiento de Bienes 2024</h2>
                <div class="grid grid-cols-2 gap-4">
                    <button class="px-4 py-2 bg-gray-100 dark:bg-gray-600 text-center rounded" onclick="window.open('/dashboard/inventariador/bienes-altas-2024', '_blank')">Compras Donaciones</button>
                    <button class="px-4 py-2 bg-gray-100 dark:bg-gray-600 text-center rounded" onclick="window.open('/dashboard/inventariador/bienes-bajas-2024', '_blank')">Bajas Chatarras o RAEE</button>
                </div>
            </div>

            <!-- Diferencias en Bienes -->
            <div class="bg-white p-4 rounded shadow">
                <h2 class="text-lg font-semibold mb-4">Diferencias en Bienes</h2>
                <div class="grid grid-cols-2 gap-4">
                    <button class="px-4 py-2 bg-gray-100 dark:bg-gray-600 text-center rounded" onclick="window.open('/faltantes', '_blank')">Faltantes por Año</button>
                    <button class="px-4 py-2 bg-gray-100 dark:bg-gray-600 text-center rounded" onclick="window.open('/sobrantes', '_blank')">Sobrantes por Año</button>
                </div>
            </div>

            <!-- Ubicaciones de -->
            <div class="bg-white p-4 rounded shadow">
                <h2 class="text-lg font-semibold mb-4">Ubicaciones de</h2>
                <div class="grid grid-cols-2 gap-4">
                    <button class="px-4 py-2 bg-gray-100 dark:bg-gray-600 text-center rounded" onclick="window.open('/dashboard/inventariador/consulta-personal', '_blank')">Personal</button>
                    <button class="px-4 py-2 bg-gray-100 dark:bg-gray-600 text-center rounded" onclick="window.open('/areas', '_blank')">Áreas</button>
                </div>
            </div>
        </div>

        <!-- Footer -->
        <footer class="mt-6 text-center text-sm text-gray-500 dark:text-gray-400">
            &copy; 2025 Inventario Digital. Todos los derechos reservados.
        </footer>
    </div>

    <script>
        // Logout functionality
        function logout() {
            alert('Sesión cerrada');
            window.location.href = '/login';
        }

        // Toggle theme
        const themeToggle = document.getElementById('theme-toggle');
        const iconLight = document.getElementById('icon-light');
        const iconDark = document.getElementById('icon-dark');

        themeToggle.addEventListener('click', () => {
            document.body.classList.toggle('dark');
            iconLight.classList.toggle('hidden');
            iconDark.classList.toggle('hidden');
        });
    </script>
</body>
</html>
